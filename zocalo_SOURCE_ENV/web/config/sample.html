<html>
<head>
<title>Chris' test page</title>
    <link rel="stylesheet" type="text/css" href="../../web/db/trading.css">

<link id="themeStyles" rel="stylesheet" href="file://svn/trunk/devel/web/dojo/dijit/themes/tundra/tundra.css">

<script type="text/javascript" src="../../web/dojo/dojo/dojo.js"
				djConfig="parseOnLoad: true">
</script>
<script type="text/javascript">
				dojo.require("dojo.parser"); // scan page for widgets
			  dojo.require("dijit.Dialog");

<body>

<center><img src="../../web/images/logo.zocalo.jpg" height=57 width=150></center>
<H1>Chris' test page</H1>


<p>
<FORM name="selectANumber" class="tundra" id="form1" action="" method="post">
		<div dojoType="dijit.form.HorizontalSlider" name="horizontal1" 
			onChange="dojo.byId('slider1input').value=arguments[0];"
			value="10" maximum="100" minimum="0" discreteValues="21"
			style="width:50%;" id="slider1">

				<ol dojoType="dijit.form.HorizontalRuleLabels" container="topDecoration" style="height:1.2em;font-size:75%;" count="6" maximum="100" minimum="0" constraints="{pattern:'#'}"></ol>
				<div dojoType="dijit.form.HorizontalRule" container="topDecoration" count=6 style="height:5px;"></div>
				</ol>
<input readonly id="slider1input" size="2" value="10 ">
		</div>
</FORM>
<p><hr>

<table align=center>
  <tbody>
	<tr><th><th>round 1<th>round 2<th>round 3</tr>
	<tr><th>Player1

	  <td><input type=text value='0' size=6 name='player1-r2'>

  </tbody>
</table>
