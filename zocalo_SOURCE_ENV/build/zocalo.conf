# How much money should new user accounts be allocated?  The default
# value is $1000.

initial.user.funds: 1000

# Do users register their own accounts?
# 
# When true, account creation is done by users registering on the Account Creation
# page with a name, email address, and password.  Accounts aren't activated until the
# email address is confirmed by responding to an email message.
# 
# When false, the admin user can create accounts.  No confirmation is necessary.

users.self.register: false
